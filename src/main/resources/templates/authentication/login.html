<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

    <title>Login</title>
</head>

<body>

     <!-- Nav bar -->
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FlightBooker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 mx-auto">
                <div th:if="${param.error}">
                    <div class="alert alert-danger alert-dismissible fade show my-3" role="alert">
                        Invalid Email or Password
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                        </button>
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success alert-dismissible fade show my-3" role="alert">
                        You have been logged out
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                <h1>Login Form</h1>
                <form class="form-horizontal" method="post" role="form" th:object="${userLogin}" th:action="@{/login}">
                    <div class="mb-3">
                        <label class="form-label" for="password">Email</label>
                        <input class="form-control" id="username" name="username" placeholder="Enter email address"
                            type="email">
                    </div>
                    <div class="mb-3">
                        <label class="col-sm-2 col-form-label" for="password">Password</label>
                        <input class="form-control" id="password" name="password" placeholder="Enter password"
                            type="password">
                    </div>
                    <div class="mb-3">
                        <input  id="remember" class="form-check-input" name="remember-me" type="checkbox">
                        <label class="form-check-label" for="remember">Remember Me</label>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-dark mb-3 col-12" type="submit">Login</button>
                    </div>
                    <div class="mb-3 text-center">
                        <a class="link-dark text-decoration-none" th:href="@{/register}">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        var alertNode = document.querySelector('.alert')
        var alert = bootstrap.Alert.getInstance(alertNode)
        alert.close()
    </script>
</body>

</html>
