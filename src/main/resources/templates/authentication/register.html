<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

    <title>Registration</title>
</head>

<body>

    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FlightBooker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->

    <div class="container">
        <div class="row mt-5">
            <div class="col-6 mx-auto">
                <form method="post" role="form" th:action="@{/register}" th:object="${userDto}">
                    <h1>Registration Form</h1>
                    <!-- <div class="alert alter-danger" th:if="${#fields.hasErrors('*')}">
                        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                    </div> -->
                    <div class="mb-3">
                        <label class="form-label" for="firstName">First Name</label>
                        <input class="form-control" id="firstName" name="firstName" type="text"
                            placeholder="Enter your first name" th:field="*{firstName}">
                        <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input class="form-control" id="lastName" name="lastName" type="text"
                            placeholder="Enter your last name" th:field="*{lastName}">
                        <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control " id="email" name="email" type="email" placeholder="Enter your email"
                            th:field="*{email}">
                        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}" />
                    </div>
                    <div class="mb-3">
                        <label class="col-sm-2 col-form-label" for="password">Password</label>
                        <input class="form-control" id="password" name="password" type="password"
                            th:field="*{password}">
                        <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}" />
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary col-12" type="submit">Register</button>
                    </div>
                    <div class="mb-3 text-center">
                        <a class="link-primary text-decoration-none" th:href="@{/login}">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
