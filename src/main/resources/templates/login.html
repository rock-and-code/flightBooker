<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 mx-auto">
                <div th:if="${param.error}">
                    <div class="alert alert-danger alert-dismissible fade show my-3" role="alert">
                        Invalid Email or Password
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                        </button>
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success alert-dismissible fade show my-3" role="alert">
                        You have been logged out
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                <h1>Login Form</h1>
                <form class="form-horizontal" method="post" role="form" th:object="${userLogin}" th:action="@{/login}">
                    <div class="mb-3">
                        <label class="form-label" for="password">Email</label>
                        <input class="form-control" id="username" name="username" placeholder="Enter email address"
                            type="email">
                    </div>
                    <div class="mb-3">
                        <label class="col-sm-2 col-form-label" for="password">Password</label>
                        <input class="form-control" id="password" name="password" placeholder="Enter password"
                            type="password">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary mb-3 col-12" type="submit">Login</button>
                    </div>
                    <div class="mb-3 text-center">
                        <a class="link-primary" th:href="@{/registration}">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        var alertNode = document.querySelector('.alert')
        var alert = bootstrap.Alert.getInstance(alertNode)
        alert.close()


    </script>
</body>

</html>
